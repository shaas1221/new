<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختر المرجع الصحيح</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5 text-center">

    <h1 class="mb-4">اختر المرجع الصحيح</h1>

    <h4>العبارة:</h4>
    <p class="lead">{{ phrase }}</p>

    <form method="POST" action="/submit">
        <div class="list-group">
            {% for choice in choices %}
                <label class="list-group-item">
                    <input class="form-check-input me-2" type="radio" name="user_answer" value="{{ choice }}" required>
                    {{ choice }}
                </label>
            {% endfor %}
        </div>

        <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
        <input type="hidden" name="game_type" value="{{ game_type }}">

        <button type="submit" class="btn btn-success mt-4">تحقق من الإجابة</button>
    </form>

</body>
</html>
